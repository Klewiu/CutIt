<div class="pagination">
    <span class="step-links">
        {% if page_obj.has_previous %}
        <a href="?page=1">Pierwsza</a>
        <a href="?page={{ page_obj.previous_page_number }}">Poprzednia</a>
        {% endif %}

        <span class="current">
            Strona {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}.
        </span>

        {% if page_obj.has_next %}
        <a href="?page={{ page_obj.next_page_number }}">NastÄ™pna</a>
        <a href="?page={{ page_obj.paginator.num_pages }}">Ostatnia</a>

        {% endif %}
    </span>
</div>
