{% load static %}
{% load crispy_forms_tags %}
{% block content%}


<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
  
    <!-- Custom js & css -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="{% static '/scripts.js' %}"></script>
  
    <title>Password Reset</title>
  
  </head>                         	
<div class ="text-white" align='center'>
<div class='container d-flex justify-content-center'>
    <div class="jumbotron-reset jumbotron-fluid">
    <div class="nav_logo-login">CutIt</div>
    <br>
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group" autocomplete="off">
            <div class="col-md-4 p-3">
                <legend class="boarder-bottom mb-4 p-2">Reset Hasła</legend>
                {{form|crispy}}
            </div>
        </fieldset>
        <br>
        <div class="form-group">
            <div class="col-md-2">
            <button class="btn btn-danger btn-lg adminButton text-white"  type="submit">Zresetuj Hasło</button>
            <br>
            <br>
            <a href="{% url 'login' %}" class="btn btn-info btn-lg adminButton text-white">Powrót</a>
            </div>            
            </div>
        </div>  
    </form> 
</div> 
</div>




{% endblock content %}
