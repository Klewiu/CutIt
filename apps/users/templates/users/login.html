{% load static %}
{% load crispy_forms_tags %}
{% block content%}


<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
  
    <!-- Custom js & css -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="{% static '/scripts.js' %}"></script>
  
    <title>Login</title>
  
  </head>                         	
<div class ="text-white" align='center'>
    <div class="jumbotron jumbotron-fluid">
    <div class="nav_logo-login">CutIt</div>
    <br>
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group" autocomplete="off">
            <div class="col-md">
                <legend class="boarder-bottom mb-4">Logowanie</legend>
                {{form|crispy}}
            </div>
        </fieldset>
        <br>
        <div class="form-group">
            <div class="col-md">
            <button class="btn btn-info btn-lg adminButton text-white"  type="submit">Login</button>
            <br>
            <br>
            <div>
                <a class="btn btn-secondary btn-sm adminButton text-white" href="#">Nie pamiętasz hasła?</a>
            </div> 
            </div>            
            </div>
        </div>  
    </form> 
</div> 




{% endblock content %}
